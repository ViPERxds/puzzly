<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Puzzles</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #startPage {
            width: 300px;
            height: 450px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .rating {
            font-size: 24px;
            color: #000000;
            margin-left: 10px;
        }

        .start-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #8DC681;
            border: 1px solid #000;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #puzzlePage {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border: 1px solid black !important;
            overflow: hidden !important;
        }

        #board {
            width: 300px !important;
            height: 300px !important;
            position: relative;
            overflow: hidden !important;
            border: none !important;
            outline: none !important;
        }

        .timer {
            text-align: center;  /* Центрируем текст */
            padding: 5px;
            font-size: 16px;
            background: white;
            border-bottom: 1px solid black;
            width: 100%;
            box-sizing: border-box;
        }

        .button-container {
            width: 100%;
            display: flex;
            margin-top: 20px;
        }

        .good-btn, .blunder-btn {
            flex: 1;
            border: none;
            font-size: 20px;
            font-weight: bold;
            height: 100%;
        }

        .good-btn {
            background-color: #90EE90;
        }

        .blunder-btn {
            background-color: #FFB6C1;
        }

        .hidden {
            display: none !important;
        }

        .arrow {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            pointer-events: none !important;
            z-index: 9999 !important;
        }

        /* СТИЛИ ДЛЯ СТРЕЛКИ */
        .arrow path {
            fill: #00ff00 !important;
            opacity: 0.5 !important;
            stroke: none !important;
        }

        .analyze-btn, .next-btn {
            background-color: #87CEEB;
            color: #00008B;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .analyze-btn:hover, .next-btn:hover {
            transform: scale(1.05);
        }

        .result {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Стили для фигур */
        .piece-417db {
            position: relative !important;
            z-index: 2 !important;
        }

        /* Стили для клеток */
        .square-55d63 {
            position: relative;
            z-index: 1;
            border: none !important;
            outline: none !important;
        }

        /* Убираем все границы и координаты с доски */
        .board-b72b1 {
            border: none !important;
            outline: none !important;
        }
        
        .notation-322f9 {
            display: none !important;
        }

        /* Убираем все возможные линии */
        .white-1e1d7 {
            background-color: #f0d9b5 !important;
            border: none !important;
        }

        .black-3c85d {
            background-color: #b58863 !important;
            border: none !important;
        }
    </style>
</head>
<body>
    <div id="startPage">
        <div class="rating">1639</div>
        <button class="start-btn">START</button>
    </div>

    <div id="puzzlePage" class="hidden">
        <div class="timer">0:35</div>
        <div id="board"></div>
        <div class="button-container">
            <button class="blunder-btn">Blunder</button>
            <button class="good-btn">Good</button>
        </div>
    </div>

    <div id="resultPage" class="hidden">
        <div class="result-rating">1590</div>
        <div class="result-text">Correct!</div>
        <div class="result-buttons">
            <button class="analyze-btn">Analyze</button>
            <button class="next-btn">Next</button>
        </div>
    </div>

    <!-- Добавляем модальное окно для ошибки -->
    <div id="errorModal" class="modal hidden">
        <div class="modal-content">
            <h3>Подтвердите действие на localhost:3000</h3>
            <p>Произошла ошибка при записи решения</p>
            <button class="ok-btn">OK</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
