<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Puzzles</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #startPage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .rating {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 32px;
        }

        .start-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #90EE90;
            border: none;
            font-size: 28px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        #puzzlePage {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
        }

        #board {
            width: 400px !important;
            height: 400px !important;
            position: relative;
            overflow: hidden !important;
        }

        .timer {
            text-align: right;
            padding: 8px 16px;
            font-size: 20px;
            height: 40px;
            width: 100%;
        }

        .button-container {
            width: 100%;
            display: flex;
            margin-top: 20px;
        }

        .good-btn, .blunder-btn {
            flex: 1;
            border: none;
            font-size: 20px;
            font-weight: bold;
            height: 100%;
        }

        .good-btn {
            background-color: #90EE90;
        }

        .blunder-btn {
            background-color: #FFB6C1;
        }

        .hidden {
            display: none !important;
        }

        .arrow {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            pointer-events: none !important;
            z-index: 9999 !important;
        }

        /* СТИЛИ ДЛЯ СТРЕЛКИ */
        .arrow path {
            fill: #00ff00 !important;
            opacity: 0.5 !important;
            stroke: none !important;
        }

        .analyze-btn, .next-btn {
            background-color: #87CEEB;
            color: #00008B;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .analyze-btn:hover, .next-btn:hover {
            transform: scale(1.05);
        }

        .result {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Стили для фигур */
        .piece-417db {
            position: relative !important;
            z-index: 2 !important;
        }

        /* Стили для клеток */
        .square-55d63 {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="startPage">
        <div class="rating">1564</div>
        <button class="start-btn" id="startButton">START</button>
    </div>

    <div id="puzzlePage" class="hidden">
        <div class="timer">2:53</div>
        <div id="board"></div>
        <div class="button-container">
            <button class="blunder-btn">Blunder</button>
            <button class="good-btn">Good</button>
        </div>
    </div>

    <div id="resultPage" class="hidden">
        <div class="rating">1564</div>
        <div class="result" id="resultText">Wrong!</div>
        <div class="buttons">
            <button class="analyze-btn">Analyze</button>
            <button class="next-btn">Next</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
